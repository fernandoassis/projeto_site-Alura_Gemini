<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="Olimipiadas.jpg" type="image/x-icon">
    <title>Olimpíadas</title>
</head>
<body>
    <header>
        <h1>Atletas do Brasil em Paris 2024</h1>
    </header>
    <main>
        <section>
            <input type="text" placeholder="Digite o nome do atleta ou esporte de seu interesse" id="campo-pesquisa">
            <button onclick="pesquisar()">Pesquisar</button>
        </section>

        <script>
            const campoPesquisa = document.getElementById('campo-pesquisa');
        
            campoPesquisa.addEventListener('keypress', (event) => {
                if (event.key === 'Enter') {
                    pesquisar();
                }
            });
        
            function pesquisar() {
                // Aqui você colocaria a lógica da sua pesquisa
                const termoPesquisa = campoPesquisa.value;
                console.log('Você pesquisou por:', termoPesquisa);
        
                // Exemplo de filtragem básica (adapte para sua lógica):
                const atletas = [
                    // ... seus dados de atletas
                ];
        
                const resultados = atletas.filter(atleta => atleta.nome.includes(termoPesquisa));
                console.log('Resultados da pesquisa:', resultados);
            }
        </script>
                        
        <section class="resultados-pesquisa" id="resultados-pesquisa">
        </section>
    </main>
    <footer>
        <p>2024 - Atletas do Brasil. Todos os direitos reservados</p>
        <p>Entre em contato pelo email: guilherme@atletas.com.br</p>
    </footer>
    <script src="dados.js"></script>
    <script src="app.js"></script>
</body>
</html>
